    <h1>诗集</h1>
    <h2>望北京烤鸭</h2>
    <hr/>
    <p>日照香炉生紫烟，<br/>
    来到北京烤鸭店，<br/>
    口水直流三千尺，<br/>
    一摸口袋没有钱。<br/>
    </p>
