<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签样式演示</title>
    <style type="text/css">
        a:link {
            text-decoration: none;
            color: red;
        }
        a:hover{
            color: #666;
        }
        a:visited{
            color: grey;
        }
        a:active{
            color: aqua;
        }
    </style>
</head>
<body>
<p>
    <a href="#">点击有惊喜！</a>
</p>
</body>
</html>
