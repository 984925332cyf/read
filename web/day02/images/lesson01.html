<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" width="200" >
        <tr>
            <td>a</td>
            <td>a</td>
            <td>a</td>

        </tr>
        <tr>
           <td>a</td>
           <td colspan="2" style="text-align: center;">a</td>
        </tr>
        <tr>
            <td rowspan="3">a</td>
            <td>a</td>
            <td>a</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">a</td>
        </tr>
        <tr>
            <td>a</td>
            <td>a</td>
        </tr>
    </table>
    
    
</body>
</html>
